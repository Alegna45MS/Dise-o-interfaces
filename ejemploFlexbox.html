<html>
  <head>
    <style>
      div {
        border: solid 1px;
      }
      #contenedor {
        display: grid;
        grid-template-columns: 20% 20% 20% 20% 20%;
        grid-template-rows:20% 20% 20% 20% 20% 20%;
        width: 100%;
        height: 1000px;
      }
      
      #C6{
        grid-row:2/4 ;
        grid-column:1;
      }
      #C7{
        grid-row:4/6;
        grid-column:1 ;
      }
      #C13{
        grid-row:2/6 ;
        grid-column:2/6 ;
      }
    </style>
  </head>
  <body>
    <div id="contenedor">
      <div id="c1">celdaA</div>
      <div id="c2">celdaB</div>
      <div id="c3">celdaC</div>
      <div id="c4">celdaD</div>
      <div id="c5">celdaE</div>
      <div id="c6">celdaF</div>
      <div id="c7">celdaG</div>
      <div id="c8">celdaH</div>
      <div id="c9">celdaI</div>
      <div id="c10">celdaJ</div>
      <div id="c11">celdaK</div>
      <div id="c12">celdaL</div>
      <div id="c13">celdaM</div>
      </div>
    </div>
  </body>
</html>
